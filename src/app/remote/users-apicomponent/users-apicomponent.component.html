Search(real time):
<input type="text" [(ngModel)]="searchString" autofocus> {{searchString}}
<ul>
  <li *ngFor="let user of allUsers"> {{user.name}} </li>

</ul>

<table border="2">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Position</th>
    </tr>
  </thead>
  <tr *ngFor="let user of allUsers | autoSearchPipe:searchString">
    <td> {{user.id}}</td> 
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.geo.lat+ ' and ' +user.address.geo.lng}}</td>
    <button (click)="deleteUser(user.id)">Delete user</button>
    <td><button (click)="viewDetail(user.id)">Details</button></td>
  </tr>
  
</table>
